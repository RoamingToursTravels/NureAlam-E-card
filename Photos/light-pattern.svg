<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="lightPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Background -->
      <rect width="40" height="40" fill="#1e90ff"/>
      
      <!-- Diagonal lines creating chevron/diamond pattern -->
      <g stroke="#4da6ff" stroke-width="0.5" fill="none">
        <!-- Main diagonal lines -->
        <line x1="0" y1="20" x2="20" y2="0"/>
        <line x1="20" y1="0" x2="40" y2="20"/>
        <line x1="40" y1="20" x2="20" y2="40"/>
        <line x1="20" y1="40" x2="0" y2="20"/>
        
        <!-- Secondary lines for depth -->
        <line x1="0" y1="10" x2="10" y2="0"/>
        <line x1="10" y1="0" x2="20" y2="10"/>
        <line x1="20" y1="10" x2="30" y2="0"/>
        <line x1="30" y1="0" x2="40" y2="10"/>
        
        <line x1="0" y1="30" x2="10" y2="40"/>
        <line x1="10" y1="40" x2="20" y2="30"/>
        <line x1="20" y1="30" x2="30" y2="40"/>
        <line x1="30" y1="40" x2="40" y2="30"/>
        
        <!-- Connecting lines -->
        <line x1="10" y1="20" x2="30" y2="20"/>
        <line x1="20" y1="10" x2="20" y2="30"/>
      </g>
      
      <!-- Subtle highlight lines -->
      <g stroke="#66b3ff" stroke-width="0.3" fill="none" opacity="0.8">
        <line x1="5" y1="15" x2="15" y2="5"/>
        <line x1="25" y1="5" x2="35" y2="15"/>
        <line x1="35" y1="25" x2="25" y2="35"/>
        <line x1="15" y1="35" x2="5" y2="25"/>
      </g>
      
      <!-- Bright accent lines -->
      <g stroke="#87ceeb" stroke-width="0.2" fill="none" opacity="0.6">
        <line x1="2" y1="18" x2="18" y2="2"/>
        <line x1="22" y1="2" x2="38" y2="18"/>
        <line x1="38" y1="22" x2="22" y2="38"/>
        <line x1="18" y1="38" x2="2" y2="22"/>
      </g>
    </pattern>
  </defs>
  
  <!-- Fill the entire SVG with the pattern -->
  <rect width="100%" height="100%" fill="url(#lightPattern)"/>
</svg>